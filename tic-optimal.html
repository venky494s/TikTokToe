<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Powered by S.Venkatesh</title>
      <link rel="stylesheet" href="tickTokToe.css">
  </head>
 <body>
   <div id="display">
     won the match
   </div>
    <div class="score">
        <label style="font-size:50px">Score</label><br>
        <label class="label" id="Pone"></label>
    	<label class="label" id="p1D" style="border-bottom: orange 6px solid"></label><br>
    	<label class="label" id="Ptwo"></label>
      <label class="label" id="p2D" style="border-bottom: orange 6px solid;"></label>
      <br><label class="label" id="turn"></label>
    </div>
   <div class="player">
     <h4 style="font-family:monospace;font-size:40px">Pick "X" or "O"</h4>
    <div class="input">
     <input type="text" id="player1" name="player1" value="" placeholder="Picking 'X'">
   </div><br>
    <div class="input">
     <input type="text" id="player2"  name="player2" value="" placeholder="Picking 'O'">
   </div><br>
    <div class="input">
     <input type="text" id="max"  name="max" value="" placeholder="No.Times">
   </div><br>
    <button type="button" name="button" id="start">Start</button>
   </div>

      <div class="tic">
          <div id="row1">
            <div id="11" class="cell"></div>
            <div id="12" class="cell"></div>
            <div id="13" class="cell"></div>
         </div>
       <div id="row2">
           <div id="21" class="cell"></div>
           <div id="22" class="cell"></div>
           <div id="23" class="cell"></div>
       </div>
      <div id="row3">
        <div id="31" class="cell"></div>
        <div id="32" class="cell"></div>
        <div id="33" class="cell"></div>
      </div>
      </div>
  </body>
 <script src="jqueryMain.js" type="text/javascript">
 </script>
  <script src="tikTokToe.js" type="text/javascript">
  </script>
</html>
